name: D 1

on:
  push:
    paths:
      - ".github/workflows/d-1.yml"
      - "d/hello_world_1/**"
  workflow_dispatch:

jobs:
  build:
    name: D 1
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        compiler: [dmd, ldc, dmd-beta, ldc-beta]
    steps:
  
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Download dmd'
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-latest
        
      - name: Compile
        run: |
          cd d/hello_world_1/
          dmd main.d
          
      - name: Hello World!!
        run: |
          cd d/hello_world_1/
          ./main
