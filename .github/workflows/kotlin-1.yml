name: Kotlin 1

on:
  push:
    paths:
      - '.github/workflows/kotlin-1.yml'
      - 'kotlin/hello_world_1/**'
  workflow_dispatch:

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Run
        working-directory: ./kotlin/hello_world_1
        run: "./gradlew run"
