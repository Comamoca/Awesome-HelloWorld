name: PowerShell 2

on:
  push:
    paths:
      - '.github/workflows/pwsh-2.yml'
      - 'powershell/hello_world_2/**'
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: windows-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Hello World!!
        run: powershell.exe -NoProfile -File .\powershell\hello_world_2\main.ps1 -ExecutionPolicy Bypass
