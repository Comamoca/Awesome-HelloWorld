name: Rust 2

on:
  push:
    paths:
      - '.github/workflows/rust-2.yml'
      - 'rust/hello_world_2/**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Rust 2
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup latest Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: |
          cd ./rust/hello_world_2/
          cargo build

      - name: Hello World!!
        run: ./rust/hello_world_2/target/debug/hello_world_2
