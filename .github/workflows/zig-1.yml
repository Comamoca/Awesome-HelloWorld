name: Zig 1

on: 
  push:
    paths:
      - '.github/workflows/zig-1.yml'
      - 'zig/hello_world_1/**'
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.0.1
        with:
          version: master

      - name: Hello World!!
        run: zig run ./zig/hello_world_1/main.zig
