<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Hello World!</title>
    <style>
      .hello {
        font-size: 100px;
        font-weight: bold;
        color: transparent;
        background:repeating-linear-gradient(
          #FF0000 0%,
          #FFFF00 13%,
          #00FF00 26%,
          #00FFFF 40%,
          #0000FF 53%,
          #FF00FF 66%,
          #FF0000 80%);
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body>
    <p class="hello">
      Hello World!
    </p>
  </body>
</html>
